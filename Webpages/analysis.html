<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
  <title>My Website</title>
  <style>
    body {
      background-image: url("https://drive.google.com/uc?export=view&id=1urTEm-SARUnob3WHpvpxFAJ-IS9eZsdL");
      background-repeat: no-repeat;
      background-position: center bottom;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    
    .top-bar {
      background-color: #f3c26f; /* Set the top bar color to #f3c26f */
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      /* The remaining styles for the top bar */
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      box-sizing: border-box;
      left: 0;
    }

    .left-text a {
      text-decoration: none;
      color: #333;
      font-size: 30px;
      font-weight: bold;
      font-family: "Times New Roman", Arial, sans-serif;
     
    }    
    
    .right-text a {
      text-decoration: none;
      color: #333;
      font-size: 30px;
      font-family: Consolas, Arial, sans-serif;
     
    }
    

    .top-bar .code-link {
      margin-right: 1px;
    }

     .sidebar {
      width: 200px;
      height: 100%;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin-top: 80px;
      margin-left: 200px;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 40;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      text-decoration: none;
      font-family: Consolas, Arial, sans-serif;
      color: #333;
    }

    .sidebar a:hover {
      background-color: #f0f0f0;
    }

    .main-content {
      padding: 20px;
    }

    .main-content h1 {
      font-size: 36px;
      font-family: "Times New Roman", Arial, sans-serif;
    }

    .main-content h2 {
      font-size: 24px;
      font-family: "Times New Roman", Arial, sans-serif;
    }
    
  </style>
</head>
<body>
