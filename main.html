<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      position: fixed;
      top: 50px; /* Adjust the top value to shift the sidebar down */
      left: 0;
      width: 200px;
      height: 100%;
      background-color: #f0f0f0; /* Set the sidebar color to light gray */
      display: flex; /* Add this line to enable flexbox layout */
      align-items: center; /* Add this line to vertically center the options */
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      text-align: center; /* Add this line to center the text */
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
    }

    .sidebar a:hover {
      background-color: #ddd; /* Set the hover color to a slightly darker gray */
    }

    .main-content {
      margin-left: 220px;
      padding: 20px;
    }

    .main-content h1 {
      font-size: 36px;
    }

    .main-content h2 {
      font-size: 24px;
    }

    .background-image {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px; /* Adjust the height as needed */
      background-image: url(path/to/your/image.jpg);
      background-repeat: no-repeat;
      background-position: center bottom;
      background-size: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- Start of HTML -->
  <div class="sidebar">
    <ul>
      <li><a href="Webpages/data.html">Data</a></li>
      <li><a href="Webpages/analysis.html">Analysis</a></li>
      <li><a href="Webpages/results.html">Results</a></li>
      <li><a href="Webpages/conclusion.html">Conclusion</a></li>
      <li><a href="Webpages/reference.html">Reference & Appendix</a></li>
    </ul>
  </div>
  <!-- End of HTML -->

  <!-- Start of Markdown -->
  <div class="main-content">
    <h1>Title</h1>
    <p>Your main content goes here.</p>

    <h2>Subtitle</h2>
    <p>More content goes here.</p>
  </div>
  <!-- End of Markdown -->

  <div class="background-image"></div>
</body>
</html>
