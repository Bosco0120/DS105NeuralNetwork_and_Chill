  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      display: flex; /* Add this line to enable flexbox layout */
      align-items: flex-start; /* Align items to the top */
    }

    .top-bar {
      background-color: #f0f0f0; /* Set the top bar color to light grey */
      width: 100%;
      padding: 10px;
      display: flex; /* Add this line to enable flexbox layout */
      justify-content: flex-start; /* Align the content to the left */
      align-items: center; /* Vertically center the content */
    }

    .top-bar a {
      text-decoration: none;
      color: #333;
    }

    .sidebar {
      width: 200px;
      height: 100%;
      background-color: #fff; /* Set the sidebar color to white */
      border: 1px solid #ccc; /* Add a border with grey color */
      border-radius: 8px; /* Add rounded corners */
      display: flex; /* Add this line to enable flexbox layout */
      flex-direction: column; /* Add this line to create a column layout */
      margin-left: 20px; /* Adjust the margin to shift the sidebar to the left */
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
    }

    .sidebar a:hover {
      background-color: #f0f0f0; /* Set the hover color to light grey */
    }

    .main-content {
      padding: 20px;
      margin-left: 20px; /* Adjust the margin to shift the content to the right */
    }

    .main-content h1 {
      font-size: 36px;
      margin-top: 0;
    }

    .main-content h2 {
      font-size: 24px;
    }
  </style>
</head>
