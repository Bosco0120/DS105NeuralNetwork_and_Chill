<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-bar {
      background-color: #f0f0f0;
      width: 100%;
      padding: 10px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .top-bar h2 {
      margin: 0;
      margin-left: 20px;
      color: #333;
    }

    .sidebar {
      width: 200px;
      height: 100%;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin-top: 20px;
      margin-left: 0;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
    }

    .sidebar a:hover {
      background-color: #f0f0f0;
    }

    .main-content {
      padding: 20px;
    }

    .main-content h1 {
      font-size: 36px;
      margin-top: 0;
    }

    .main-content h2 {
      font-size: 24px;
    }

    .background-image {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background-image: url(path/to/your/image.jpg);
      background-repeat: no-repeat;
      background-position: center bottom;
      background-size: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- Start of HTML -->
  <div class="top-bar">

  </div>

      <li><a href="Webpages/analysis.html">Analysis</a></li>
      <li><a href="Webpages/results.html">Results</a></li>
      <li><a href="Webpages/conclusion.html">Conclusion</a></li>
      <li><a href="Webpages/reference.html">Reference & Appendix</a></li>
    </ul>
  </div>
  <!-- End of HTML -->

  <!-- Start of Markdown -->
  <div class="main-content">
    <h1>Title</h1>
    <p>Your main content goes here.</p>

    <h2>Subtitle</h2>
    <p>More content goes here.</p>
  </div>
  <!-- End of Markdown -->

  <div class="background-image"></div>

</html>
