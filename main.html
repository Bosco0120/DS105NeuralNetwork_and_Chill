<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      display: flex; /* Add this line to enable flexbox layout */
      flex-direction: column; /* Add this line to create a column layout */
      align-items: center; /* Add this line to horizontally center the content */
    }

    .topbar {
      width: 100%;
      background-color: #f0f0f0; /* Set the top bar color to light gray */
      display: flex; /* Add this line to enable flexbox layout */
      justify-content: center; /* Add this line to horizontally center the options */
    }

    .topbar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex; /* Add this line to enable flexbox layout */
    }

    .topbar li {
      margin-right: 20px; /* Add some spacing between the options */
    }

    .topbar a {
      text-decoration: none;
      color: #333;
    }

    .topbar a:hover {
      text-decoration: underline;
    }

    .main-content {
      padding: 20px;
    }

    .main-content h1 {
      font-size: 36px;
    }

    .main-content h2 {
      font-size: 24px;
    }

    .background-image {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px; /* Adjust the height as needed */
      background-image: url(path/to/your/image.jpg);
      background-repeat: no-repeat;
      background-position: center bottom;
      background-size: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- Start of HTML -->
  <div class="topbar">
    <ul>
      <li><a href="Webpages/data.html">Data</a></li>
      <li><a href="Webpages/analysis.html">Analysis</a></li>
      <li><a href="Webpages/results.html">Results</a></li>
      <li><a href="Webpages/conclusion.html">Conclusion</a></li>
      <li><a href="Webpages/reference.html">Reference & Appendix</a></li>
    </ul>
  </div>
  <!-- End of HTML -->

  <!-- Start of Markdown -->
  <div class="main-content">
    <h1>Title</h1>
    <p>Your main content goes here.</p>

    <h2>Subtitle</h2>
    <p>More content goes here.</p>
  </div>
  <!-- End of Markdown -->

  <div class="background-image"></div>
</body>
</html>
